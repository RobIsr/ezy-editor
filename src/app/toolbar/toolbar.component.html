<div class="toolbar">
    <span id="save" class="icon save" (click)="onSave()">
        <fa-icon [icon]="faSave">
        </fa-icon>
    </span>
    <span id="new" class="icon new" (click)="onNew()">
        <fa-icon [icon]="faPlus">
        </fa-icon>
    </span>

    <div id="saved" *ngIf="saved; else elseBlock">
        <span id="saved"></span>
        <span id="saved-text">Document saved.</span>
    </div>

    <ng-template #elseBlock>
        <div id="not-saved">
            <span id="not-saved"></span>
            <span>Someone is typing...</span>
        </div>
    </ng-template>
    
    <div class="toolbar-filename">
        <p>{{ fileName }}</p>
    </div>
</div>
