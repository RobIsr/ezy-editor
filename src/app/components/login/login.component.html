<div id="auth-form-wrapper" class="auth-form-wrapper">
    <form class="auth-form" [formGroup]="form">
        <fieldset>
            <legend>Login</legend>
            <div class="form-field">
                <label>Email:</label>
                <input id="email" name="email" formControlName="email">
            </div>
            <div class="form-field">
                <label>Password:</label>
                <input id="password" name="password" formControlName="password" 
                       type="password">
            </div>
        </fieldset>
        <div class="form-buttons">
            <button id="login-btn" class="button button-primary" 
                    (click)="login()">Login</button>
        </div>
        <div id="register-link" class="link">
            <a routerLink="/register" routerLinkActive="active">Register</a>
        </div>
        <div class="auth-message-error" *ngIf="error">
            <p>{{error}}</p>
        </div>
    </form>
</div>
